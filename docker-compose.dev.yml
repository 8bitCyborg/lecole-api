version: '3.8'

services:
  # NestJS API service
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: lecole-api-dev
    restart: unless-stopped
    ports:
      - '${PORT:-3000}:3000'
    environment:
      - NODE_ENV=development
      - PORT=${PORT:-3000}
      - DB_CONNECTION_URL=${DB_CONNECTION_URL:-mongodb://host.docker.internal:27017/lecole}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - lecole-network-dev

networks:
  lecole-network-dev:
    driver: bridge
