services:
  # NestJS API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lecole-api
    restart: unless-stopped
    ports:
      - '${PORT:-3000}:3000'
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - DB_CONNECTION_URL=${DB_CONNECTION_URL:-mongodb://host.docker.internal:27017/lecole}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
    networks:
      - lecole-network

networks:
  lecole-network:
    driver: bridge
